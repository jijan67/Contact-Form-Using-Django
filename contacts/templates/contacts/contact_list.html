<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
    <h2>Contact List</h2>
    <ul>
        {% for contact in contacts %}
            <li>
                <strong>{{ contact.name }}</strong><br>
                Address: {{ contact.address }}<br>
                Phone: {{ contact.phone }}<br>
                Email: {{ contact.email }}<br>
                Hobbies: {{ contact.hobbies }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
